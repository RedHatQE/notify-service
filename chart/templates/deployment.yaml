apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "..selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "..selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "..serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - env:
        - name: DOMAIN
          value: localhost
        - name: PORT
          value: {{ .Values.httpPort | quote }}
        - name: MAX_WORKERS
          value: {{ .Values.maxWorkers | quote }}
        - name: PROJECT_NAME
          value: {{ include "..fullname" . }}
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: "key"
              name: {{ include "..fullname" . }}-secret
        - name: SENTRY_DSN
          value: {{ .Values.sentryDSN | quote }}
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              key: "host"
              name: {{ include "..fullname" . }}-smtp
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              key: "port"
              name: {{ include "..fullname" . }}-smtp
        - name: SMTP_TLS
          valueFrom:
            secretKeyRef:
              key: "tls"
              name: {{ include "..fullname" . }}-smtp
        {{- if .Values.smtp.endpoint.user }}
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              key: "user"
              name: {{ include "..fullname" . }}-smtp
        {{- end }}
        {{- if .Values.smtp.endpoint.password }}
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              key: "password"
              name: {{ include "..fullname" . }}-smtp
        {{- end }}
        - name: EMAILS_FROM_NAME
          value: {{ .Values.fromName | quote }}
        - name: EMAILS_FROM_EMAIL
          value: {{ .Values.fromEmail | quote }}
        - name: REDIS_URI
          value: redis://{{ .Release.Name }}-redis-master:{{ .Values.redis.redisPort }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: "redis-password"
              name: {{ .Release.Name }}-redis
        - name: TEMPLATE_MOUNT_DIR
          value: /var/tmp
        {{- if .Values.chatWebhook.enabled }}
        - name: GCHAT_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              key: "gchat"
              name: {{ include "..fullname" . }}-chat
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              key: "slack"
              name: {{ include "..fullname" . }}-chat
        {{- end }}
        {{- if .Values.activeMQ.enabled }}
        - name: CERT_PATH
          value: {{ .Values.activeMQ.cert_mount_path | quote }}
        - name: KEY_FILE_NAME
          value: client_key
        - name: CERT_FILE_NAME
          value: client_cert
        - name: CA_CERTS_NAME
          value: ca_certs
        - name: MSG_BUS_HOST_1
          value: {{ .Values.activeMQ.msg_bus_host_1 | quote }}
        - name: MSG_BUS_PORT_1
          value: {{ .Values.activeMQ.msg_bus_port_1 | quote }}
          {{- if .Values.activeMQ.msg_bus_host_2 }}
        - name: MSG_BUS_HOST_2
          value: {{ .Values.activeMQ.msg_bus_host_2 | quote }}
        - name: MSG_BUS_PORT_2
          value: {{ .Values.activeMQ.msg_bus_port_2 | quote }}
          {{- end }}
        {{- end }}
        name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.httpPort }}
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /status
            port: http
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: http
          timeoutSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
          {{- if and .Values.persistence.enabled }}
          - name: templates
            mountPath: {{ .Values.templateMountDir }}
            {{- if .Values.persistence.subPath }}
            subPath: "{{ .Values.persistence.subPath }}"
            {{- end }}
          {{- end }}
          {{- if and .Values.activeMQ.enabled }}
          - name: msg-certs
            mountPath: {{ .Values.activeMQ.cert_mount_path }}
            readOnly: true
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: templates
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "..fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        {{- if and .Values.activeMQ.enabled }}
        - name: msg-certs
          secret:
            secretName: {{ include "..fullname" . }}-msg-certs
        {{- end }}
